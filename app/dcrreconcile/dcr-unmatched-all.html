<p-growl [value]="msgs"></p-growl>
<div style="position:fixed;width:100%;z-index:10;background-color:#FFFFFF">
    <div class="col-md-12">
        <h2 class="col-md-4"><strong>DCR Unmatched All</strong></h2>
    </div>    
    <div class="col-md-12">
        <div class="col-lg-3 col-md-3 col-sm-3 form-group">
            <label for="filterBankAccount">Acct #:&nbsp;</label>
            <p-dropdown [filter]="true" [options]="bankAccounts" [style]="{'width':'70%'}" [autoWidth]="false" (onChange)="load()" [(ngModel)]="filterBankAccount" placeholder="Select Bank Account" [lazy]="false"></p-dropdown>
        </div>       
    </div>
</div>
<div class="col-md-12" style="position:relative;top:115px;z-index:5">
    <div>
        <p-dataTable [immutable]="false" [paginator]="true"  [rows]="15" (onPage)="onPage($event)" (onFilter)="onFilter($event)" (onSort)="onSort($event)" [pageLinks]="5" [value]="matches" tableStyleClass="table-striped pull-right borderTable" [globalFilter]="gb">
            <p-column sortable="true" styleClass="col-md-2">
                <template pTemplate="header">
                    Region
                </template>
                <template let-reconcile="rowData" pTemplate="body">
                    {{reconcile.intRegionID}}
                </template>
            </p-column>
            <p-column field="dtmEntryDate" sortable="true" styleClass="col-md-2">
                <template pTemplate="header">
                    Entry Date
                </template>
                <template let-reconcile="rowData" pTemplate="body">
                    {{reconcile.dtmEntryDate | momentUtc: 'format': 'MM/DD/YYYY' }}
                </template>
            </p-column>
            <p-column field="strLotNumber" header="Location" sortable="true" styleClass="col-md-2"></p-column>
            <p-column field="reconcile.numAmount" sortable="true" styleClass="col-md-2">
                <template pTemplate="header">
                    Amount
                </template> 
                <template let-reconcile="rowData" pTemplate="body">
                    {{reconcile.numAmount | currency:'USD':true}}
                </template>
            </p-column>
            <p-column field="strDepositSlipSerialNo" header="Deposit Slip Serial #" sortable="true" styleClass="col-md-1"></p-column>    
            <p-column field="strBankBag" header="Bank Bag" sortable="true" styleClass="col-md-1"></p-column>   
        </p-dataTable>  
    </div>  
</div>
