<p-growl [value]="msgs"></p-growl>
<div class="col-md-12">
    <h2 class="col-md-1"><strong>Alerts</strong></h2>
    <div style="margin-top:20px"><p-calendar styleClass="pull-left" [(ngModel)]="alertDate" (onSelect)="filterByDate()"></p-calendar></div>
    <div class="clearfix"></div>
    <button class="btn btn-primary active tabButton" (click)="tabClick('LOC')" style="margin-left:1px" [ngClass]="{'active' : alertService.currentAlertType.constant == 'LOC'}">Location</button>&nbsp;&nbsp;
    <button class="btn btn-primary tabButton"  (click)="tabClick('BANKDEP')" [ngClass]="{'active' : alertService.currentAlertType.constant == 'BANKDEP'}">Bank Deposit</button>&nbsp;&nbsp;
    <button class="btn btn-primary tabButton"  (click)="tabClick('CREDC')" [ngClass]="{'active' : alertService.currentAlertType.constant == 'CREDC'}">Credit Card</button>&nbsp;&nbsp;
    <button class="btn btn-primary tabButton"  (click)="tabClick('WEBDCR')" [ngClass]="{'active' : alertService.currentAlertType.constant == 'WEBDCR'}">WebDCR</button>
    <label class="col-md-offset-2"><input class="checkbox" style="display:inline" type="checkbox" value="Show In Progress Only" [(ngModel)]="inProgressOnly" (click)="toggleShowInProgress()"/>&nbsp;&nbsp;Show in progress only</label>
    <input #gb type="text" class="pull-right" placeholder="Search"><i class="fa fa-search pull-right" style="margin-right:10px" aria-hidden="true"></i>
    <p-dataTable [pageLinks]="5" selectionMode="single" (onRowSelect)="onRowSelect($event)" [value]="alerts" tableStyleClass="table-striped pull-right borderTable" [paginator]="true" [rows]="20" [globalFilter]="gb">
       <p-column field="alertDateTime" sortable="true" styleClass="col-md-2">
           <template pTemplate="header">
               Alert Date Time  
           </template>
           <template let-alert="rowData" pTemplate="body">
               {{alert.alertDateTime | moment: 'format': 'MM/DD/YYYY h:mm:ss A' }}
           </template>
       </p-column>
       <p-column field="locationID" header="Location" sortable="true" styleClass="col-md-1"></p-column>
       <p-column field="alertStatus.description" header="Status" sortable="true" styleClass="col-md-1"></p-column>
       <p-column field="ruleType.description" header="Rule" sortable="true" styleClass="col-md-3"></p-column>
       <p-column field="contactName"  header="Contact Name" sortable="true" styleClass="col-md-2"></p-column>
       <p-column field="contactPhone" header="Contact Phone" sortable="true" styleClass="col-md-1"></p-column>
       <p-column header="Commands" styleClass="col-md-1">
           <template let-alert="rowData" pTemplate="body">
               <i class="fa fa-2x fa-times-circle-o" title="Dismiss Alert" (click)="dismiss(alert)"></i>
           </template>
       </p-column>
    </p-dataTable>
</div>
