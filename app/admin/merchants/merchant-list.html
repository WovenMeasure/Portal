<div class="col-md-12">
    <h2>Merchant List</h2>
    <div> 
        <i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;<input #gb type="text" placeholder="Search">
        <p-dataTable [pageLinks]="5" [value]="merchants" tableStyleClass="table-striped" [paginator]="true" [rows]="10" [globalFilter]="gb">
            <p-column field="MerchantId" [filter]="true" header="Merchant ID" sortable="true" styleClass="col-md-3" ></p-column>
            <p-column field="RegionId" [filter]="true" header="Region ID" sortable="true" styleClass="col-md-3"></p-column>
            <p-column field="DateAdded" sortable="true" styleClass="col-md-1">
                <template pTemplate="header">
                    Date Added
                </template>
                <template let-merchant="rowData" pTemplate="body">
                    {{merchant.DateAdded | moment: 'utc' |  moment: 'format': 'MM/DD/YYYY' }}
                </template>
            </p-column>
        </p-dataTable>
    </div>
</div>
