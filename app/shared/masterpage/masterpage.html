<div class="header">
    <div class="logo"></div>
    <div class="controls">    
        <div (click)="back()">
            <div>
                <i class="fa fa-backward" aria-hidden="true"></i>
            </div>
            <div class="label">Back</div>
        </div> 
        <div  (click)="logout()">
            <div>
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </div>
            <div class="label">Log Out</div>
        </div> 
    </div>
</div>
<div class="body"> 
    <div class="sidebar">
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'locations'}" [routerLink]="['/location/location-list']">Locations</a></span>
        </div>
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'cases'}" [routerLink]="['/cases/cases-list']">Chargebacks/<br />Disputes</a></span>
        </div>
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'logs'}" [routerLink]="['/log/job-log-list']">Imports</a></span>
        </div>
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'alerts'}" [routerLink]="['/alert/alert-list']">Alerts</a></span>
        </div>
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'jobparams'}" [routerLink]="['/jobparameter/job-parameter-list']">Rules</a></span>
        </div>      
        <div class="menu-item">
            <span><a [ngClass]="{'selected': contextService.currentSection == 'reports'}" [routerLink]="['/reports/report-list']">Reports</a></span>
        </div>      
    </div>
    <div class="main" ui-view="screens">
        <!-- (Child detail views) Routed views go into this -->
        <router-outlet></router-outlet>
    </div>
 </div>
